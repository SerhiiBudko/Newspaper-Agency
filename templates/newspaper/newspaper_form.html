{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} newspaper</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-success">
    <a class="btn btn-primary" href="{% url 'newspaper:newspaper-list' %}">Cancel</a>
  </form>
{% endblock %}
